 <div class="list" style="max-width:650px;text-align:center;font-family:roboto;font-size:20;box-sizing:border-box;border:0.5px solid lightgray;padding:10px 10px;border-radius:10px;background-color:#F8F8F8;"  >

      		<a th:href="@{/contacts/delete/{id}(id=${contact.id})}" ><button class="btn btn-danger">Delete</button></a>
